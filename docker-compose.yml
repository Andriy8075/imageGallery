version: "3.8"
networks:
    application:
        driver: bridge

services:
    db:
        image: mysql:latest
        ports:
            - "3306:3306"
        volumes:
            - ./data:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=
            - MYSQL_DATABASE=image_gallery
            - MYSQL_USER=root
            - MYSQL_PASSWORD=
        networks:
            - application
        container_name: mysqldb
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-uroot", "-proot"]
            interval: 5s
            timeout: 5s
            retries: 30
        restart: unless-stopped

    app:
        build: .
        container_name: backend
        ports:
            - "8000:8000"
        command: sh -c "
            if [ ! -f .env ]; then cp .env.example .env; fi &&
            php artisan key:generate &&
            php artisan migrate &&
            php artisan serve --host=0.0.0.0 --port=8000
            "
        depends_on:
            db:
                condition: service_healthy
        networks:
            - application
        restart: unless-stopped
